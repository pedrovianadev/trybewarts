<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="GET" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button id="loginButton">Entrar</button>
        </form>
        
    </header>
    <main id="container">
        <form action="" id="evaluation-form">
            <div id="names">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="emailSelect">
                <input type="email" name="" id="input-email" placeholder="Email">
                <label for="house">Casa:<select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select></label>
            </div>
            <div id="radios">
                <label for="" id="label-family">Qual sua família?</label>
                <label for="frontend">Família Frontend
                    <input type="radio" name="family" value="Frontend" id="frontend">
                </label>
                <label for="backend">
                    Família Backend
                    <input type="radio" name="family" value="Backend" id="backend">
                </label>
                <label for="fullStack">
                    Família FullStack
                    <input type="radio" name="family" value="FullStack" id="fullStack"> 
                </label>    
            </div>
            <div id="checkbox">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label for="hofs">HoFs</label>
                <input type="checkbox" name="" id="hofs" class="subject" value="HoFs">
                <label for="jest">Jest</label>
                <input type="checkbox" name="" id="jest" class="subject" value="Jest">
                <label for="">Promises</label>
                <input type="checkbox" name="" id="promises" class="subject" value="Promises">
                <label for="react">React</label>
                <input type="checkbox" name="" id="react" class="subject" value="React">
                <label for="sql">SQL</label>
                <input type="checkbox" name="" id="sql" class="subject" value="SQL">
                <label for="python">Python</label>
                <input type="checkbox" name="" id="python" class="subject" value="Python">
            </div>
            <div id="evaluation">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="">1</label>
                <input type="radio" name="rate" id="" value="1">
                <label for="">2</label>
                <input type="radio" name="rate" id="" value="2">
                <label for="">3</label>
                <input type="radio" name="rate" id="" value="3">
                <label for="">4</label>
                <input type="radio" name="rate" id="" value="4">
                <label for="">5</label>
                <input type="radio" name="rate" id="" value="5">
                <label for="">6</label>
                <input type="radio" name="rate" id="" value="6">
                <label for="">7</label>
                <input type="radio" name="rate" id="" value="7">
                <label for="">8</label>
                <input type="radio" name="rate" id="" value="8">
                <label for="">9</label>
                <input type="radio" name="rate" id="" value="9">
                <label for="">10</label>
                <input type="radio" name="rate" id="" value="10">
            </div>
            <div>
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <span id="counter">500</span>
            </div>
            <div id="submit">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?<input type="checkbox" name="" id="agreement"></label>
            </div>
                <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <br><br>
    <footer id="footer">Direitos reservados à Trybewarts©
        <br>
        Feito por Leandro Merecci e Pedro Viana
    </footer>
    <script src="script.js"></script>
</body>
</html>
